specVersion: 0.0.2
description: KPI tokens framework Rinkeby subgraph.
repository: https://github.com/luzzif/kpi-tokens-framework-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: rinkeby
    source:
      address: '0x74acc6C5a3aE974f8BbDf461aC0250a353A76499'
      abi: Factory
      startBlock: 8607680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ./abis/kpi-tokens-factory.json
      eventHandlers:
        - event: KpiTokenCreated(address,uint256)
          handler: handleNewKpiToken
templates:
  - kind: ethereum/contract
    name: KpiToken
    network: rinkeby
    source:
      abi: KpiToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/kpi-token.ts
      entities:
        - KpiToken
        - CollateralToken
      abis:
        - name: KpiToken
          file: ./abis/kpi-token.json
        - name: ERC20
          file: ./abis/erc20.json
        - name: ERC20BytesSymbol
          file: ./abis/erc20-bytes-symbol.json
        - name: ERC20BytesName
          file: ./abis/erc20-bytes-name.json
      eventHandlers:
        - event: Initialized(bytes32,string,string,uint256,address,address,address)
          handler: handleInitialization
